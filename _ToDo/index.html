<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>ToDo</h1>
        <div class="top">
            <div class="top-left"><button class="create-new">+</button></div>
            <div class="top-right">
                <div class="count-tasks">
                <div class="all-count">Viso: </div>
                <div class="created-count">Sukurta: </div>
                <div class="doing-count">Vykdoma: </div>
                <div class="done-count">Baigta: </div>
            </div></div>
        </div>
     
<div class="modal modal-hidden">
    <div class="modal-content">
        <div class="modal-close-btn"><span id="close-btn">x</span></div>
        <div class="modal-top">Pavadinimas: <input autofocus type="text" id="titleTask" autofocus></div>
        <div class="modal-bottom"><p>Apra≈°ymas: </p><textarea id="descriptionTask" name="desc" id="desc" cols="40" rows="4"></textarea></div>
        <button id="saveBtn">Save</button>
    </div>
</div>

        <div class="all-lists">
            <div class="cards list-created">
                <h3>Sukurta</h3>
                <div class="created"></div>
            </div>
            <div class="cards list-doing">
                <h3>Vykdoma</h3>
                <div class="doing"></div>
            </div>
            <div class="cards list-done">
                <h3>Atlikta</h3>
                <div class="done"></div>
            </div>



        </div>
    </div>

</body>

</html>
